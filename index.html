<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon & Title -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Normalize.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="child">
            <div class="img"></div>
            <div class="elements">
                <div class="title">
                    <h1>Order Summary</h1>
                </div>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like! </p>
                <div class="plan">
                    <img src="images/icon-music.svg">
                    <div class="price">
                        Annual Plan
                        <div class="price-r">
                            $59.99/year
                        </div>
                    </div>

                    <div class="change-btn">
                        <a href='#'>Change</a>
                    </div>
                </div>
                <div class="buttons">
                    <div class="proceed">
                        <a href="#">Proceed to Payment</a>
                    </div>
                    <div class="cancel">
                        <a href="#">Cancel Order</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.facebook.com/MohamedAyman.Ar/" target="_blank">Mohamed Ayman</a>.
        </div>
    </div>
</body>

</html>
